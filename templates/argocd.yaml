apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: find-fuel-argocd-app
  namespace: argocd
spec:
  project: default
  destination:
    namespace: find-fuel
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ish10k/find-fuel-helm
    targetRevision: main
    path: .
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  syncOptions:
    - ServerSideApply=true